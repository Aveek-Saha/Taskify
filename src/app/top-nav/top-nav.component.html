<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark elegant-color">

  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <a class="navbar-brand" href="">Taskify</a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="" routerLinkActive="active">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
    <li class="nav-item">
      <a class="nav-link waves-light" routerLink="/chats" routerLinkActive="active" mdbWavesEffect>Groups</a>
    </li>
      <li class="nav-item">
        <a class="nav-link waves-light" routerLink="/tasks" routerLinkActive="active" mdbWavesEffect>Tasks</a>
      </li>
    </ul>


    <ul class="navbar-nav ml-auto nav-flex-icons" *ngIf="afAuth.user | async as user;">
      <!-- <li class="nav-item">
          <a class="nav-link waves-effect waves-light" (click)="logout()">
            <i class="fa fa-caret-square-o-right"></i>
            Logout   
          </a>
        </li> -->
      <li class="nav-item avatar dropdown" *ngIf="afAuth.user | async as user;">
        <img src="{{user.photoURL}}" class="img-fluid rounded-circle z-depth-0 profile-img">

        <!-- </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect>{{ user.displayName }}</a>
        </li> -->

        <!-- Dropdown -->
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            {{ user.displayName }}
            <span class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect href="" (click)="logout()" >
              <i class="fa fa-caret-square-o-right"></i>
              Logout</a>
          </div>
        </li>
    </ul>


    <!-- Links -->

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
